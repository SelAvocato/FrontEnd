                        </path>
                    </g>
                </g>
            </svg>
            <div class="profile-details">
                <p class="profile-title">Business Account</p>
                <p class="profile-name">Sarah Bills</p>

        <div class="password-container">

            <div class="password-block">
                <div class="password-input">

                            </g>
                        </g>
                    </svg>
                    <input id="password" type="password" class="password">
                </div>
                <div class="eye">
                    <i class="fa fa-eye-slash" id="eye" aria-hidden="true"></i>
                </div>
            </div>
        </div>

        <div class="actions-container">
            <div class="switch-container">
                <label class="switch">
                    <input id="checkbox" type="checkbox">
                    <span class="slider"></span>
                </label>
                <label for="checkbox" class="label-stay">Stay signed in</label>
            </div>
            <button id="btnContinue" class="continue-button">Continue</button>
        </div>

        <div class="footer">
            <a href="#resetpassword" class="reset">Reset password</a>
        </div>
    </main>

    <div id="overlay">
        <p id="closeOverlay">x</p>
        <h1>Welcome, Sarah Bills</h1>
    </div>

    <script src="./PasswordField.js"></script>
</body>

</html>
